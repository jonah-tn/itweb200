<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jonah's Portfolio</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <img class ="profile-icon" src="https://i.pinimg.com/736x/1f/32/8e/1f328eb960fbdc7aa6b51042d2789b34.jpg" alt="A pair of black headphones"></img>
        <nav>
            <ul>
                <li><button onclick="aboutMe()">About me</button></li>
                <li><button onclick="showDateTime()">Show Date/Time</button></li>
                <li><button onclick="changeBackground()">Change Background</button></li>
            </ul>
        </nav>
    </header>

    <main>
        <section id="about">
            <h1>Jonah's Portfolio</h1>
        </section>

        <section class="work-examples">
            <a href="work1.html" class="work-example">
                <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/f/fd/Eo_circle_blue_number-1.svg/2048px-Eo_circle_blue_number-1.svg.png" alt="Picture of the number 1">
            </a>
            <a href="work2.html" class="work-example">
                <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/5/53/Eo_circle_blue_number-2.svg/2048px-Eo_circle_blue_number-2.svg.png" alt="Picture of the number 2">
            </a>
            <a href="work3.html" class="work-example">
                <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/3/3e/Eo_circle_blue_number-3.svg/2048px-Eo_circle_blue_number-3.svg.png" alt="Picture of the number 3">
            </a>
        </section>

        <section class="calculator">
            <h2>Bored? Let's do math!</h2>
            <input type="number" id="num1" placeholder="Number 1">
            <input type="number" id="num2" placeholder="Number 2">
            <button onclick="calculateSum()">Calculate Sum</button>
            <p id="result"></p>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 Jonah's Portfolio</p>
    </footer>

    <script>
        function showDateTime() {
            const now = new Date();
            alert(`Current Date and Time: ${now}`);
        }

        function aboutMe() {
            location.href = "aboutme.html";
        }
        
        function changeBackground() {
            document.body.style.backgroundColor = document.body.style.backgroundColor === 'pink' ? 'white' : 'pink';
        }

        function calculateSum() {
            const num1 = parseFloat(document.getElementById('num1').value);
            const num2 = parseFloat(document.getElementById('num2').value);
            const sum = num1 + num2;
            document.getElementById('result').textContent = `Sum: ${sum}`;
        }

    </script>
</body>
</html>
